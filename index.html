<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /BOOTSTRAP -->
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <!-- /GOOGLE FONTS -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /CSS -->
</head>

<body class="container">
    <!-- HEADER -->
    <header>
        <h1>Meet our Team</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis, cupiditate magni! Nam eius consequuntur
            reiciendis sit eos asperiores, nihil voluptatum aliquid minus odit ullam unde id labore eveniet ab harum?
        </p>
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main>
        <!-- SECTION TEAM CARDS -->
        <section>
            <div id="team-cards-list" class="row g-4 mb-4">

            </div>
        </section>
        <!-- /SECTION TEAM CARDS -->

        <!-- SECTION FORM ADD NEW MEMBER -->
        <section id="form-add-member" class="my-5">
            <h2>Aggiungi un nuovo membro</h2>
            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="new-member-name" placeholder="Nome e cognome" required>
                    <label for="new-member-name">Nome e cognome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="new-member-role" placeholder="Ruolo" required>
                    <label for="new-member-role">Ruolo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="new-member-email" placeholder="Email" required>
                    <label for="new-member-email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="new-member-img" placeholder="URL immagine profilo nuovo membro" required>
                    <label for="new-member-img">URL immagine profilo nuovo membro</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-add-member">Aggiungi membro <span class="symbol-plus">+</span></button>
                </div>
            </form>
        </section>
        <!-- /SECTION FORM NEW MEMBER -->
    </main>
    <!-- /MAIN -->

    <!-- JS -->
    <script src="js/script.js"></script>
</body>

</html>
